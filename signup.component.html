
<form [formGroup]="signupForm" (ngSubmit)="registerSubmit()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.dirty || Name.touched)">
                *required
            </div>
            <div class="form-text text-danger" *ngIf="Name.errors?.['minlength'] && (Name.dirty || Name.touched)">
                Name is too Short
            </div>
            <div class="form-text text-danger" *ngIf="Name.errors?.['pattern'] && (Name.dirty || Name.touched)">
                Name should start with Alphabet
            </div>
        </div>
        <div class="col mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                *required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                Email is Invalid
            </div>   
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <div class="col mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" formControlName="city">
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="country" class="form-label">Country</label>
                <!-- <input type="text" class="form-control" id="country"> -->
            <select id="country" name="country" formControlName="country">
                <option value="">--Select a country--</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="Brazil">Brazil</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Italy">Italy</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
                <option value="New Zealand">New Zealand</option>
            </select>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender:</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="male" id="male" formControlName="gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="female" id="female" formControlName="gender">
                <label class="form-check-label" for="male">Female</label>
            </div>

            <div class="form-text text-danger"  *ngIf="Gender.errors?.['required']">
                Select Gender
            </div>
        </div>
    </div> 
        <div class="row">
            <div class="col ps-3 mb-3">
            <div class="m-1">Status:</div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="t" id="active" formControlName="status">
                <label class="form-check-label" for="male">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" value="f" id="inactive" formControlName="status">
                <label class="form-check-label" for="male">InActive</label>
            </div>
            <div class="form-text text-danger"  *ngIf="Status.errors?.['required']">
                Select Status
            </div>
        </div>
        </div> 
        <div class="row">
            <div class="col mb-3">
                <label for="country" class="form-label" id="country">Courses</label>
                <!-- <input type="select" class="form-control" id="country" formControlName="country"> -->
                <select id="courses" name="courses" formControlName="courses">
                    <option value="">--Select a course--</option>
                    <option value="Aero">Aeronautical</option>
                    <option value="IT">Information Technology</option>
                    <option value="CS">Computer Science</option>  
                </select>
            </div>
        </div>
    <div class="col mb-3">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" formControlName="birthdate">
        </div>
    <div class="row">
        <div class="col ps-3 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
                *required
            </div>
            <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.dirty || Password.touched)">
                length should be atleast 6 to 15 chars
            </div>
        </div>
    </div> 
<div class="row">
    <div class="col-6 offset-3">
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div> 
<div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>  
</form>
